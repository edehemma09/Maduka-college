<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maduka College Registration Portal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="#">
</head>
<body>
    <div class="parent-container">
        <form class="container" action="" >
            <strong>Registration Form</strong></br>
            <hr>
        <legend>
            <span><u>Personal Information</u></span></br>
            <fieldset>
            
            <label>Title: <select>
                <option>&nbsp;</option>
                <option>Mr</option>
                <option>Miss</option>
                <option>Mrs</option>
            </select></label><br>
            <labe>First Name:</labe> <input type="text"><br>
        <labe>Middle Name:</labe> <input type="text"><br>
        <labe>Last Name:</labe> <input type="text">
            
        <hr>
        
        <label>Gender:</label>
        <input type="radio" name="Male" title="Male" value="Male">Male
        <input type="radio" name="female" title="female" value="female">Female<br>
        <label>Date of birth:</label> 
        <input type="date" title="date of birth" name="dob"><br>
        <label>Phone Number:</label> <input type="number" title="Phone number" title="Phone Number">
        <label>Email:</label><input type="email" title="Email" title="Email Address"><br>
        <hr>
        <label>Marital Status: <select>
            <option>&nbsp;</option>
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option> </select></label><br>
        <label>Nationality: <select>
            <option>&nbsp;</option>
            <option>Nigerian</option>
            <option>International</option></select></label><br>
            <label>Home Address:</label><br>  
            <textarea rows="1" cols="25"></textarea><br> 
            <label>Postal Address:</label><br>  
            <textarea rows="1" cols="25"></textarea><br> 

        </fieldset>
    </legend>
    </div>
</body>
</html>
